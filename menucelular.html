            <!-- Botón para mostrar siguiente publicidad --
            <button onclick="mostrarSiguientePublicidad()" style="margin-top: 10px; padding: 10px 20px; background-color: #4a7a8c; color: white; border: none; border-radius: 5px;">

        <script>
            let currentPublicidad = 0;
            const publicidades = document.querySelectorAll(".publicidad");
            const innerContainer = document.getElementById("inner-container");
    
            function mostrarSiguientePublicidad() {
                currentPublicidad++;
                if (currentPublicidad >= publicidades.length) {
                    currentPublicidad = 0;
                }
                innerContainer.style.transition = "transform 0.5s ease-in-out";
                innerContainer.style.transform = `translateX(-${currentPublicidad * 100}%)`;
            }
        </script>

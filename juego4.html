<body>
  <header>
    <h1 class="titulo">La Independencia de México</h1>
  </header>
  <center>
  <section>
    <br>
      <h1 class="subtiline">Rompecabezas</h1>
  </section>

  <div class="contenedor-rompecabezas">
    <div class="piezas-superiores" id="piezas-superiores">
      <!-- Las piezas se generan por JS -->
    </div>
  
    <div class="rompecabezas" id="rompecabezas">
      <!-- Contenedor de 3x3 -->
      <!-- Se llenará por JS -->
    </div>
  
    <div class="dato-curioso" id="dato-curioso">
      <!-- Aparecerá el dato curioso -->
    </div>
  </div>

<!-- Modal de error -->
<div id="modalFalla" class="modalj">
    <div class="modal-contenidoj">
      <span class="cerrarj" onclick="cerrarModalFalla()">&times;</span>
      <span class="textofalla">¡Ups!</span>
      <p class="textofalla2">Esa pieza no va ahí, inténtalo de nuevo.</p>
    </div>
  </div>
  
  <div id="mensajeModal" class="modalr">
    <div class="modal-contenidor">
        <span class="cerrarr">&times;</span>
        <h2>¡Felicidades!</h2>
        <p>Has completado el rompecabezas, ¡Sigue así!</p>
    </div>
</div>

<style>
    /* Estilos para el modal */
    .modalj {
      display: none; /* Cambiado a none por defecto */
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-contenidoj {
      background-color: #f44336; /* Color de fondo rojo para destacar */
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 300px;
      position: relative; /* Para posicionar el botón de cerrar */
    }
    .textofalla{
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 1.5em;
    }
    .textofalla2{
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.4em;
    }
    .cerrarj {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-family: 'Times New Roman', Times, serif;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }/* El fondo del modal, oculto por defecto */

.modalr {
    display: none; /* Oculto por defecto */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro transparente */
}

/* El contenido del modal */
.modal-contenidor {
    background-color: white;
    font-size: 1.4em;
    margin: 15% auto; /* Centrado vertical y horizontalmente */
    padding: 20px;
    border: 2px solid #28a745;
    width: 300px;
    height: 150px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: aparecer 0.5s ease; /* Animación */
}

/* Botón de cerrar (X) */
.cerrarr {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.cerrarr:hover,
.cerrarr:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Animación de entrada */
@keyframes aparecer {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}



</style>
